<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dodaj wydatek</title>
</head>
<body>
	<h1>Dodaj nowy wydatek</h1>
	<form action="/addNewExpense" method="post">
		<input type="text" name="name" placeholder="Nazwa wydatku"><br/>
		<input type="number" step="0.01" name="price" placeholder="Cena"><br/>
		<input type="text" name="category" placeholder="Kategoria wydatku"><br/>
		<input type="submit" value="Dodaj"><br/>
	</form>
</body>
</html>
